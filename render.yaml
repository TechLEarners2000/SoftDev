services:
  - type: web
    name: flask-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6

  - type: static_site
    name: react-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
